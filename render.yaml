services:
  - type: web
    name: render-test-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: DEBUG
        value: false
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free
